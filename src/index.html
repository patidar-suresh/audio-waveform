<!DOCTYPE html>
<html>

<head>
    <link type="text/css" href="styles.css" rel="stylesheet">
</head>

<body>
    <canvas id="analyzer"></canvas>

    <div id="audioPlayer">
        <div id="player"></div>
    </div>

    <button id="openOverlay" class='visible'>Menu</button>

    <div id="overlay">
        <!-- <div>
            <button id="closeOverlay">Close</button>
        </div>
        <div class="clear"></div> -->
        <div>
            <label for="VUSlider" class='label no-padding'>VU Density</label>
            <input type="range" min="5" max="10" value="10" class="slider" id="VUSlider">
        </div>
        <div>
            <span class='label'>VU Type</span>
            <div id="vu_types">

            </div>
            <br />
        </div>
        <div>
            <label for="VUSlider2" class='label no-padding'>VU Modifier</label>
            <input type="range" min="1" max="20" value="3" class="slider" id="VUSlider2">
        </div>
        <div>
            <label for="songSelector" class='label'>Select Song</label>
            <select id="songSelector" class="select">
                <option value='0'>Force - Alan Walker</option>
                <option value='1'>Don't You Worry Child - SHM</option>
                <option value='2'>Mama - Clean Bandit</option>
            </select>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
